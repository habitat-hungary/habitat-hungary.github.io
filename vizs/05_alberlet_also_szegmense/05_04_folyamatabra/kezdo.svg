    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:40px;line-height:125%;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="48.056175"
       y="400.89877"
       id="text4204"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4206"
         x="48.056175"
         y="400.89877"
         style="font-size:17.5px">Borsod-Abaúj-Zemplén megyében élsz családoddal, partnereddel és három gyermekeddel. </tspan><tspan
         sodipodi:role="line"
         x="48.056175"
         y="422.77377"
         id="tspan4210"
         style="font-size:17.5px">2007-ben úgy döntöttetek, hogy albérletből saját házba költöztök. Ehhez devizahitelt kellett felvennetek,</tspan><tspan
         sodipodi:role="line"
         x="48.056175"
         y="444.64877"
         id="tspan4212"
         style="font-size:17.5px">amelyet a 2008-as válság után nem tudtatok törleszteni. Egy darabig vártatok a megoldásra, végül a NET Zrt-től </tspan><tspan
         sodipodi:role="line"
         x="48.056175"
         y="466.52377"
         id="tspan4214"
         style="font-size:17.5px">béreltétek vissza a házat. A bérleti díj fizetése azonban egyre nehezebb volt, mivel a szülők egyike sem talált </tspan><tspan
         sodipodi:role="line"
         x="48.056175"
         y="488.39877"
         id="tspan4216"
         style="font-size:17.5px">hosszú távú munkalehetőséget a válság után. Rokonokhoz nem tudtok költözni, mert mindenhol sokan élnek, </tspan><tspan
         sodipodi:role="line"
         x="48.056175"
         y="510.27377"
         style="font-size:17.5px"
         id="tspan4244">és a családgondozók már így sem nézik jó szemmel a túlzsúfolt lakásviszonyaikat.  </tspan><tspan
         sodipodi:role="line"
         x="48.056175"
         y="532.1488"
         id="tspan4218"
         style="font-size:17.5px" /><tspan
         sodipodi:role="line"
         x="48.056175"
         y="554.0238"
         style="font-size:17.5px"
         id="tspan4248">Úgy döntöttetek, a maradék pénzetekből vagy elköltöznétek egy nagyobb városba, ahol nagyobb eséllyel találtok </tspan><tspan
         sodipodi:role="line"
         x="48.056175"
         y="575.8988"
         id="tspan4220"
         style="font-size:17.5px">munkát, vagy olcsóbb szociális bérlakásba költöztök.</tspan></text>

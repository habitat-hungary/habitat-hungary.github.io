<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <title>Önkormányzati bérlakásállomány változása 2008-2016</title>
</head>
<script src="../../js/d3.v4.min.js"></script>
<script src="../../js/d3-color.v1.min.js"></script>
<script src="../../js/d3-interpolate.v1.min.js"></script>
<script src="../../js/d3-scale-chromatic.v1.min.js"></script>
<script src="../../js/topojson-client@3"></script>
<link rel="stylesheet" href="../../css/06_03_embed.css">

<body>
    <h1>Önkormányzati bérlakásállomány változása 2008-2016</h1>
    <p>Mozgasd az egeret a települések felett!</p>
    <div id="legend"><img src="BrBG.png">
    <div class="ticks-cat">
                <!-- You could generate the ticks based on your min, max & step values. -->
                <span class="tick2">Nincs adat</span>
                <span class="tick2">-65% &#8210; -20%</span>
                <span class="tick2">-20% &#8210; -10%</span>
                <span class="tick2">-10% &#8210; 0%</span>
                <span class="tick2">0% &#8210; 10%</span>
                <span class="tick2">10% &#8210; </span>
            </div>
    </div>
    <div id="map-wit-time-slider">
        <div id="sliderContainer">
            <input id="timeslide" type="range" min="0" max="10" value="0" step="1">
            <div class="ticks">
                <!-- You could generate the ticks based on your min, max & step values. -->
                <span class="tick">2007</span>
                <span class="tick">2008</span>
                <span class="tick">2009</span>
                <span class="tick">2010</span>
                <span class="tick">2011</span>
                <span class="tick">2012</span>
                <span class="tick">2013</span>
                <span class="tick">2014</span>
                <span class="tick">2015</span>
                <span class="tick">2016</span>
                <span class="tick">2017</span>
            </div>
            <span id="range">2007</span>
        </div>
    </div>
    <div id="content">
        <div class="info"></div>
        <svg>
            <g class="map"></g>
            <g class="bounding-box">
                <rect></rect>
            </g>
            <g class="centroid">
                <circle r="2"></circle>
            </g>
        </svg>
    </div>
    <script src="../../js/06_03_onkormanyzat.js"></script>
    <p id="sources">Adatok forrása: <a href="http://statinfo.ksh.hu/Statinfo/index.jsp">KSH 2018c</a></p>
</body>

</html>
